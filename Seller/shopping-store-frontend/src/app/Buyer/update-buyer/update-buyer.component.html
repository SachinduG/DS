<h1 class="text-center">Shopping Store Application</h1>
<div class = "container">
<div class="col-md-6 offset-md-3">
  <h3> Update Buyer</h3>
  <a style="margin-left: 545px" routerLink="/buyers"><button class="btn btn-success pull-right" >Back to List</button></a>
  <form (ngSubmit) = "onSubmit()">

    <div class = "form-group">
      <label>Buyer Name</label>
      <input type="text" class="form-control" id="buyerName"
             [(ngModel)] = "buyer.buyerName" name="buyerName">
    </div>
    <br>
    <div class = "form-group">
      <label>Email Address</label>
      <input type="email" class="form-control" id="buyerEmail"
             [(ngModel)] = "buyer.buyerEmail" name="buyerEmail">
    </div>
    <br>
    <div class = "form-group">
      <label>Mobile Number</label>
      <input type="tel" class="form-control" id="buyerMobile"
             [(ngModel)] = "buyer.buyerMobile" name="buyerMobile">
    </div>
    <br>
    <div class = "form-group">
      <label>Home Address</label>
      <input type="text" class="form-control" id="buyerAddress"
             [(ngModel)] = "buyer.buyerAddress" name="buyerAddress">
    </div>
    <br>
    <button class = "btn btn-success" type="submit"> Submit</button>
  </form>
</div>
</div>
