<h2 style="align-content: center"> Item List </h2>
<a style="margin-left: 1145px" routerLink="/add-item"><button class="btn btn-success pull-right" >Add a new Item +</button></a>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Item Name </th>
            <th> Item Category </th>
            <th> Item Cost </th>
            <th> Item Selling Price </th>
            <th> Item Quantity </th>
            <th> View Item</th>
            <th> Update Item</th>
            <th> Delete Item</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let item of items">
            <td> {{item.itemName!}} </td>
            <td>{{item.itemCategory!}}</td>
            <td>{{item.itemCost!}}</td>
            <td>{{item.itemSellingPrice!}}</td>
            <td>{{item.itemQuantity!}}</td>
            <td>
                <button (click) = "itemDetails(item.id)" class= "btn btn-info" style="margin-left: 10px; background-color: #669999"> View </button>
            </td>
            <td>
                <button (click) = "updateItem(item.id)" class= "btn btn-info"> Update </button>
            </td>
            <td>
                <button (click) = "deleteItem(item.id)" class= "btn btn-danger" style="margin-left: 10px"> Delete </button>
            </td>
        </tr>
    </tbody>
</table>
