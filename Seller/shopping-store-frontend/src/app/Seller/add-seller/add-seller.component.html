<div class="col-md-6 offset-md-3">
  <h3> Add Seller</h3>
  <form (ngSubmit) = "onSubmit()">

    <div class = "form-group">
      <label>Seller Name</label>
      <input type="text" class="form-control" id="sellerName"
             [(ngModel)] = "seller.sellerName" name="sellerName">
    </div>
    <br>
    <div class = "form-group">
      <label>Email Address</label>
      <input type="email" class="form-control" id="sellerEmail"
             [(ngModel)] = "seller.sellerEmail" name="sellerEmail">
    </div>
    <br>
    <div class = "form-group">
      <label>Mobile Number</label>
      <input type="text" class="form-control" id="sellerMobile"
             [(ngModel)] = "seller.sellerMobile" name="sellerMobile">
    </div>
    <br>
    <br>
    <button class = "btn btn-success" type="submit"> Submit</button>
  </form>
</div>
